<!DOCTYPE>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>timetableJS</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="screen">
  </head>

  <body>
    <div class="container">
      <h1>timetableJS</h1>

      <form>
        <fieldset>
          <div class="form-group">
            <label for="dataInput">Data file (.csv)</label>
            <input type="file" id="dataInput">
          </div>
          <div class="form-group">
            <label for="jsonInput">Settings file (.json)</label>
            <input type="file" id="jsonInput">
          </div>
          <button type="button" class="btn btn-default" onclick="process()">Schedule!</button>
        </fieldset>
      </form>

      <div class="panel"> 
        <div class="panel-heading">
          <h2 class="panel-title">Schedule</h2>
        </div>
        <div id="schedule">
        </div>
      </div>
    </div>

    <!-- Dependencies -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/parallel.js"></script>

    <!-- Timetabling code -->
    <script src="js/timetable.js"></script>
    <script type="text/javascript">
      function process() {
        var dataFile = $("#dataInput").get(0).files[0];
        var settingsFile = $("#jsonInput").get(0).files[0];
        var dataReader = new FileReader();
        var settingsReader = new FileReader();
        var data, settings;

        timetable.onComplete = function (e) {
          switch (e.type) {
            case "progress":
              $("#schedule").html("Crunching schedule "+(100*e.progress/e.max).toFixed(2)+"%");
              document.title = (100*e.progress/e.max).toFixed(2)+"% - timetableJS";
              break;
            case "complete":
              var best = e.schedule;
              console.log(best);
              var schedule = "Score: "+best.score+"<br><ul>";
              for (n in best) {
                if (best.hasOwnProperty(n) && n != "score") {
                  schedule += "<li>"+n+": "+best[n]+"</li>";
                }
              }
              schedule += "</ul>";
              $("#schedule").html(schedule);
              document.title = "completed! - timetableJS";
              break;
          }
        };

        dataReader.onload = function (e) {
          console.log("Data (CSV) loaded.");
          data = e.target.result;
          settingsReader.readAsText(settingsFile);
        };
        settingsReader.onload = function (e) {
          console.log("Settings (JSON) loaded.");
          settings = e.target.result;
          timetable(data, settings);
        };
        dataReader.readAsText(dataFile);
      }
    </script>
  </body>
</html>
